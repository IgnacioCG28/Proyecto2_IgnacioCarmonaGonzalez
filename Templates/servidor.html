<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario</title>
    <link rel="stylesheet" href="/Styles/servidor.css" />
  </head>
  <body>
    <h1>Gestión de Inventario</h1>
    <a href="/index.html">Salir</a>

    <form id="inventory-tab-form" class="inventory-form-style">

        <label for="product-name">Nombre: </label>
        <input type="text" id="product-name" required>
        <label for="product-qty">Cantidad: </label>
        <input type="number" id="product-qty" required>
        <label for="product-price">Precio: </label>
        <input type="number" step="0.01" id="product-price" required>
        <button type="submit" id="product-form-event" class="add-product">Agregar Producto</button>
    </form>
    <input type="text" name="search" id="searchItem" class="search-input" placeholder="Buscar...">


    <table id="table-data" class="inventory-table-style">
      <tr>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </table>

    <table>
      <tbody id="table-total">
        <!-- Filas de totales se insertarán aquí dinámicamente -->
      </tbody>
    </table>

    <script src="/Scripts/main.js" type="module"></script>
  </body>
</html>
